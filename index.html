<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <section id="options">
        <div>Choose your play</div>
        <div class="icons">
            <button data-option="rock"><img src="./assets/rock.svg"></button>
            <button data-option="paper"><img src="./assets/paper.svg"></button>
            <button data-option="scissors"><img src="./assets/scissors.svg"></button>
        </div>
    </section>
    <section id="result">
        <div>These are your plays:</div>
    </section>
    <section id="scoreboard">

    </section>


</body>
</html>
